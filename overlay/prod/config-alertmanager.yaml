global:
  resolve_timeout: 5m
  slack_api_url_file: /mnt/secret/token-slack.txt

route:
  group_by: ['alertname', 'airflow_trigger']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'slack_and_redmine'
  routes:
  - match:
      airflow_trigger: 'oom_killer'
    receiver: 'airflow_webhook_oom_killer'

receivers:
  - name: 'slack_and_redmine'
    slack_configs:
      - channel: '#prometheus-alert'
        title: >-
          {{ if eq $.Status "firing" }}ðŸ”¥ Firing{{ else }}âœ… Resolved{{ end }}:
          {{ .CommonLabels.alertname }}
        text: |-
          {{ range .Alerts }}
          startsAt: {{ .StartsAt }}
          {{- with .Annotations.expr }}
          expr: {{ . }}
          {{- end }}
          explore: <{{ .GeneratorURL }}|Open in Grafana Explore>
          summary: {{ .Annotations.summary }}
          description: {{ .Annotations.description }}
          status: {{ .Status }}
          ---
          {{ end }}
        send_resolved: true

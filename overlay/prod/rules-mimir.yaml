- name: server_resources
  rules:
  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "{{ $labels.instance }}でMemoryの使用率が90%超過"
      description: "Memmoryの使用率: (current value: {{ $value }}%)"
  - alert: HighCpuUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "{{ $labels.instance }}でCPUの使用率が90%超過"
      description: "CPUの使用率: (current value: {{ $value }}%)"
- name: kubernetes_resources
  rules:
  - alert: Utilization_of_allocated_CPU_resources
    expr: |
      (100 * (sum(rate(container_cpu_usage_seconds_total{container!="",container!="POD"}[5m])) by (namespace, pod)
          / sum(container_spec_cpu_quota{container!="",container!="POD"} / container_spec_cpu_period{container!="",container!="POD"}) by (namespace, pod))) > 95
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "割り当てられた CPU リソース上限に対する使用率が90%超過"
      description: "割り当てられた CPU リソース上限に対する使用率: (current value: {{ $value }}%)"
  - alert: Utilization_of_allocated_memory_resources
    expr: |
      (100 * (sum(container_memory_usage_bytes{container!="",container!="POD"}) by (namespace, pod)
          / sum(container_spec_memory_limit_bytes{container!="",container!="POD"}) by (namespace, pod))) > 95
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "割り当てられた memory リソース上限に対する使用率が90%超過"
      description: "割り当てられた memory リソース上限に対する使用率: (current value: {{ $value }}%)"
groups:
- name: on_premises
  rules:
  - alert: PrometheusDown
    expr: "prometheus_ready == 1 or absent(prometheus_ready) == 1"
    labels:
      severity: page
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes."
### args ###
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: frontend-loki-read01
  spec:
    template:
      spec:
        containers:
        - name: frontend-loki-read01
          args:
          - -config.file=/etc/loki/config-loki.yaml
          - -config.expand-env
          - -target=read
#          - -legacy-read-mode=false

### annotations ###
- |-
  apiVersion: apps/v1
  kind: DaemonSet
  metadata:
    name: backend-telegraf-agent01
  spec:
    template:
      metadata:
        annotations:
          vault.hashicorp.com/agent-inject: 'true'
          vault.hashicorp.com/agent-inject-secret-kube-config: 'secret/kubernetes/config'
          vault.hashicorp.com/role: 'kubernetes'
          vault.hashicorp.com/agent-inject-template-kube-config: |
             {{- with secret "secret/kubernetes/config" -}}
             KUBECONFIG={{ .Data.data.kubeconfig }}
             {{- end }}